<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<title>프로젝트 초대</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f7ff;">
<div
	style="width: 100%; max-width: 600px; margin: 20px auto; padding: 20px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

	<!-- 헤더 -->
	<div
		style="text-align: center; padding: 30px; background: linear-gradient(135deg, #5c89ff, #7ba8ec); border-radius: 12px 12px 0 0; color: #ffffff;">
		<h1 style="font-size: 26px; margin: 0;">RefMate</h1>
		<p style="font-size: 14px; margin-top: 8px; opacity: 0.9;">디자이너와 클라이언트가 자유롭게 소통할 수 있는 공간</p>
	</div>

	<!-- 내용 -->
	<div style="text-align: center; padding: 30px; background-color: #f5f7ff;">
		<h2 style="color: #333333; font-size: 22px; margin-bottom: 15px;">{projectTitle} 공간에 초대합니다!</h2>
		<p style="font-size: 16px; color: #555; line-height: 1.6; margin-bottom: 25px;">
			아래 버튼을 눌러 프로젝트에 참여하세요!<br>로그인하거나 비회원으로 참여할 수 있어요.
		</p>

		<div style="margin: 20px 0;">
			<a href="{inviteLink}"
			   style="display: inline-block; background-color: #5c89ff; color: white; padding: 14px 28px; font-size: 16px; font-weight: 600; text-decoration: none; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin: 10px;">
				로그인하여 참여하기
			</a>
		</div>

		<div style="margin: 20px 0;">
			<a href="{unauthorizedInviteLink}"
			   style="display: inline-block; background-color: #7ba8ec; color: white; padding: 14px 28px; font-size: 16px; font-weight: 600; text-decoration: none; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin: 10px;">
				비회원으로 참여하기
			</a>
		</div>
	</div>

	<!-- 푸터 -->
	<div
		style="text-align: center; font-size: 12px; color: #ffffff; padding: 20px; background: linear-gradient(135deg, #5c89ff, #7ba8ec); border-radius: 0 0 12px 12px; margin-top: 10px;">
		<p>© 2025 RefMate. All rights reserved.</p>
		<p>이 메일은 RefMate에서 발신한 발신 전용 이메일입니다.</p>
	</div>
</div>
</body>
</html>
