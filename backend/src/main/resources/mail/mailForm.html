<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<title>프로젝트 초대</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f7ff;">
<div
	style="width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #ffffff; border-radius: 10px;">

	<!-- 헤더 -->
	<div style="text-align: center; padding: 25px 40px; background: #7ba8ec; border-radius: 10px 10px 0 0;">
		<h1 style="color: #ffffff; font-size: 24px; font-weight: 600;">RefMate</h1>
		<p style="color: #ffffff;">디자이너와 클라이언트가 자유롭게 소통할 수 있는 공간</p>
	</div>

	<!-- 내용 -->
	<div style="text-align: center; padding: 20px; background-color: #f5f7ff;">
		<h2 style="color: #333333;">{projectTitle} 공간에 초대합니다!</h2>
		<div style="padding: 40px 30px; line-height: 1.8; color: #333333;">
			<p style="margin-bottom: 15px; font-size: 16px;">
				아래 초대 수락하기를 클릭하고, <br>로그인하여 참여해보세요!
			</p>
			<div style="margin: 30px 0; text-align: center;">
				<a href="{inviteLink}"
				   style="background-color: #7ba8ec; color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-size: 16px; font-weight: 600; cursor: pointer; display: inline-block;">
					초대 수락하기
				</a>
			</div>
		</div>
	</div>

	<!-- 푸터 -->
	<div
		style="text-align: center; font-size: 12px; color: #ffffff; padding: 20px; background: #7ba8ec; border-radius: 0 0 10px 10px;">
		<p>© 2025 RefMate. All rights reserved.</p>
		<p>이 메일은 RefMate에서 발신한 발신 전용 이메일입니다.</p>
	</div>
</div>
</body>
</html>
